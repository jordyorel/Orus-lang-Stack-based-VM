<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orus Programming Language - Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d30;
            padding: 1rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #569cd6;
            font-size: 1.5rem;
        }

        .version {
            color: #9cdcfe;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn:disabled {
            background: #3c3c3c;
            cursor: not-allowed;
        }

        .btn.clear {
            background: #6c6c6c;
        }

        .btn.clear:hover {
            background: #808080;
        }

        .main-container {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e42;
        }

        .panel-header {
            background: #252526;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #3e3e42;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .editor {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status-bar {
            background: #007acc;
            color: white;
            padding: 0.25rem 1rem;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error {
            color: #f14c4c;
        }

        .success {
            color: #4caf50;
        }

        .examples {
            margin-top: 1rem;
        }

        .example-btn {
            background: #2d2d30;
            color: #9cdcfe;
            border: 1px solid #3e3e42;
            padding: 0.25rem 0.5rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            display: inline-block;
        }

        .example-btn:hover {
            background: #3e3e42;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .editor-panel {
                border-right: none;
                border-bottom: 1px solid #3e3e42;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Orus Programming Language</h1>
            <div class="version">Version: <span id="version">Loading...</span></div>
        </div>
        <div class="controls">
            <button class="btn" id="runBtn" onclick="runCode()" disabled>
                â–¶ Run
            </button>
            <button class="btn clear" onclick="clearOutput()">
                Clear Output
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-panel">
            <div class="panel-header">
                Editor
                <div class="examples">
                    <span class="example-btn" onclick="loadExample('hello')">Hello World</span>
                    <span class="example-btn" onclick="loadExample('variables')">Variables</span>
                    <span class="example-btn" onclick="loadExample('functions')">Functions</span>
                    <span class="example-btn" onclick="loadExample('math')">Math</span>
                </div>
            </div>
            <textarea class="editor" id="editor" placeholder="Enter your Orus code here...">fn main() {
    print("Welcome to Orus!")
    
    let name = "Orus"
    let version = 0.2
    
    print("Language:", name)
    print("Version:", version)
}</textarea>
        </div>

        <div class="output-panel">
            <div class="panel-header">Output</div>
            <div class="output" id="output">Welcome to the Orus Playground!
Click "Run" to execute your code.

</div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <span id="status">Initializing...</span>
        </div>
    </div>

    <script>
        // Example code snippets
        const examples = {
            hello: `fn main() {
    print("Hello, Orus World!")
    print("Welcome to the Orus Programming Language!")
}`,

            variables: `fn main() {
    let name = "Orus"
    let version = 0.2
    let isAwesome = true

    print("Language:", name)
    print("Version:", version)
    print("Is awesome?", isAwesome)

    // Type conversion
    let numberStr = "42"
    let number = int(numberStr)
    print("Converted:", numberStr, "->", number)
}`,

            functions: `fn greet(name: string) -> string {
    return "Hello, " + name + "!"
}

fn add(a: i32, b: i32) -> i32 {
    return a + b
}

fn main() {
    print(greet("World"))
    print("5 + 3 =", add(5, 3))
}`,

            math: `use std::math

fn main() {
    let x = 16.0
    let y = 25.0

    print("sqrt(", x, ") =", math::sqrt(x))
    print("sqrt(", y, ") =", math::sqrt(y))
    print("PI =", math::PI)
    print("E =", math::E)
}`
        };

        // Set up Module object before loading script
        var Module = {
            onRuntimeInitialized: function() {
                console.log('Orus WebAssembly loaded!');
                
                // Initialize VM
                try {
                    const initResult = Module.ccall('initWebVM', 'number', [], []);
                    if (initResult === 0) {
                        const version = Module.ccall('getVersion', 'string', [], []);
                        document.getElementById('version').textContent = version;
                        document.getElementById('status').textContent = 'Ready';
                        document.getElementById('runBtn').disabled = false;
                        console.log('Orus VM initialized, version:', version);
                    } else {
                        throw new Error('VM initialization failed');
                    }
                } catch (error) {
                    console.error('Error initializing Orus:', error);
                    document.getElementById('status').textContent = 'Error: ' + error.message;
                    document.getElementById('status').className = 'error';
                }
            },
            
            print: function(text) {
                appendOutput(text);
            },
            
            printErr: function(text) {
                appendOutput('Error: ' + text);
            }
        };

        function runCode() {
            const editor = document.getElementById('editor');
            const code = editor.value.trim();
            
            if (!code) {
                appendOutput('Error: No code to execute');
                return;
            }
            
            try {
                const result = Module.ccall('runSource', 'number', ['string'], [code]);
                if (result !== 0) {
                    // Error message already printed via Module.print
                    console.log('Execution failed with code:', result);
                }
            } catch (error) {
                appendOutput('Execution error: ' + error.message);
            }
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
        }

        function appendOutput(text) {
            const output = document.getElementById('output');
            output.textContent += text + '\n';
            output.scrollTop = output.scrollHeight;
        }

        function loadExample(exampleName) {
            const editor = document.getElementById('editor');
            if (examples[exampleName]) {
                editor.value = examples[exampleName];
                clearOutput();
                appendOutput('Loaded example: ' + exampleName + '\n');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                event.preventDefault();
                runCode();
            }
        });

        // Tab key in editor
        document.getElementById('editor').addEventListener('keydown', function(event) {
            if (event.key === 'Tab') {
                event.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });

        // Load the WebAssembly module
        console.log('Loading Orus WebAssembly...');
        const script = document.createElement('script');
        script.src = 'orus-simple.js';
        script.onload = function() {
            console.log('Orus script loaded successfully');
        };
        script.onerror = function() {
            console.error('Failed to load Orus script');
            document.getElementById('status').textContent = 'Failed to load';
            document.getElementById('status').className = 'error';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
