<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orus Programming Language - Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d30;
            padding: 1rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #569cd6;
            font-size: 1.5rem;
        }

        .version {
            color: #9cdcfe;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn:disabled {
            background: #3c3c3c;
            cursor: not-allowed;
        }

        .btn.clear {
            background: #6c6c6c;
        }

        .btn.clear:hover {
            background: #808080;
        }

        .main-container {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e42;
        }

        .panel-header {
            background: #252526;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #3e3e42;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .editor {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-y: auto;
            white-space: pre-wrap;
            border: none;
            outline: none;
        }

        .status-bar {
            background: #007acc;
            color: white;
            padding: 0.25rem 1rem;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading {
            display: none;
            color: #ffd700;
        }

        .loading.show {
            display: inline;
        }

        .error {
            color: #f14c4c;
        }

        .success {
            color: #4caf50;
        }

        .examples {
            margin-top: 1rem;
        }

        .example-btn {
            background: #2d2d30;
            color: #9cdcfe;
            border: 1px solid #3e3e42;
            padding: 0.25rem 0.5rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            display: inline-block;
        }

        .example-btn:hover {
            background: #3e3e42;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .editor-panel {
                border-right: none;
                border-bottom: 1px solid #3e3e42;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Orus Programming Language</h1>
            <div class="version">Version: <span id="version">Loading...</span></div>
        </div>
        <div class="controls">
            <button class="btn" id="runBtn" onclick="runCode()" disabled>
                ▶ Run
            </button>
            <button class="btn clear" id="clearBtn" onclick="clearOutput()">
                Clear Output
            </button>
            <button class="btn clear" id="resetBtn" onclick="resetVM()">
                Reset VM
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-panel">
            <div class="panel-header">
                Editor
                <div class="examples">
                    <span class="example-btn" onclick="loadExample('hello')">Hello World</span>
                    <span class="example-btn" onclick="loadExample('variables')">Variables</span>
                    <span class="example-btn" onclick="loadExample('functions')">Functions</span>
                    <span class="example-btn" onclick="loadExample('generics')">Generics</span>
                    <span class="example-btn" onclick="loadExample('math')">Math</span>
                </div>
            </div>
            <textarea class="editor" id="editor" placeholder="Enter your Orus code here...">// Welcome to the Orus Programming Language Playground!
// Try some examples using the buttons above, or write your own code.

print("Hello, Orus World!")

let x = 42
let y = 3.14

print("x =", x)
print("y =", y)
print("x + y =", x + y)</textarea>
        </div>

        <div class="output-panel">
            <div class="panel-header">Output</div>
            <div class="output" id="output">Welcome to the Orus Playground!
Click "Run" to execute your code.

</div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <span id="status">Initializing...</span>
            <span class="loading" id="loading">⟳</span>
        </div>
        <div class="status-item">
            <span id="vmStats">VM: Not Ready</span>
        </div>
    </div>

    <script src="orus-web.js"></script>
    <script src="playground.js"></script>
</body>
</html>
